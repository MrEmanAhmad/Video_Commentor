[phases.setup]
nixPkgs = [
  'python310', 
  'gcc', 
  'ffmpeg', 
  'opencv4', 
  'libGL', 
  'xorg.libX11', 
  'xorg.libXext', 
  'xorg.libSM', 
  'xorg.libICE',
  'chromium',
  'chromedriver',
  'tesseract',
  'glib',
  'gtk3',
  'at-spi2-atk',
  'cairo',
  'dbus',
  'gobject-introspection',
  'gnome.zenity',
  'firefox',
  'mesa',              # OpenGL implementation
  'libglvnd',          # GL vendor-neutral dispatch
  'mesa_drivers'       # Additional GPU drivers
]

[phases.install]
cmds = [
  "python -m venv /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "python streamlit_app.py" 